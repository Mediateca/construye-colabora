<h1>Ayúdanos a construir Colabora <small>¿Qué debe tener tu espacio de trabajo ideal?</small></h1>
<div class="instrucciones">
    <p>Arrastra las aplicaciones que consideres más importantes sobre la tablet para construir tu herramienta ideal de trabajo. </p>
    <p>No olvides que solo puedes arrastrar cinco aplicaciones.</p>
</div>
<div class="juego">
    <div class="tableta">
        <div class="espacio" data-drop="true" jqyoui-droppable ng-model="main.espacio">
            Espacio en blanco
        </div>
    </div>
    <div class="lista">
        <div class="aplicac" data-drag="true" jqyoui-draggable="{animate:true}" ng-model="main.secretaria">
            Secretaria
        </div>
    </div>
</div>
